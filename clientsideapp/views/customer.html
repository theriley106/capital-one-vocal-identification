<!DOCTYPE html>
<html>

<head>
	<!--Style Sheet-->
	<link type="text/css" href="/public/stylesheets/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	 crossorigin="anonymous">
	<title>Client-Side Call</title>
</head>

<body>
	<div id="content" class="container">
		<div class="row justify-content-center">
			<div id="customer-pic" class="col">
				<img src="default-profile.png">
			</div>
			<h1 id="customer-id" class="col">Adam Schueller</h1>
		</div>

    <button class = "mic">Start Recording</button>

    <div>
        <p class="phrase">Phrase...</p>
        <p class="result">Right or wrong?</p>
        <p class="output">...diagnostic messages</p>
    </div>
		<div class="row justify-content-center">
			<!--<i class="fas fa-microphone"></i>-->
			<div class="col">
				<label>Language: </label>
				<select id="langSelect">
					<option value="da">Danish</option>
					<option value="en">English</option>
					<option value="fr">French</option>
					<option value="de">German</option>
					<option value="hi">Hindi</option>
					<option value="es">Spanish</option>
				</select>
			</div>
		</div>
		<audio id="customerInput"></audio>
	</div>
	<!--Scripts-->
	<script type="text/javascript" src="/js/customer.js"></script>
</body>

</html>
